<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Previsão do Tempo</title>
</head>

<body>
    <main>
        <input class="input-cidade" placeholder="Digite a cidade">

        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/390590/find-glass-minus-online-search-seo.svg">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">28°C</p>

            <img class="icon" src="https://openweathermap.org/img/wn/04n.png">

            <p class="umidade">Umidade: 70%</p>
        </div>
    </main>
</body>

<script src="script.js"></script>
</html>
